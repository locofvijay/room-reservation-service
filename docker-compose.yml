
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  wiremock:
    image: wiremock/wiremock:2.35.0
    ports:
      - "8081:8080"            # host:container (your app will call "http://wiremock:8080/..." inside compose)
    volumes:
      - ./wiremock/mappings:/home/wiremock/mappings
      - ./wiremock/__files:/home/wiremock/__files
    command: ["--verbose", "--root-dir", "/home/wiremock"]

  app:
    build: .
    image: reservation-service:local
    environment:
      - SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_APPLICATION_JSON={"credit-card":{"payment-service-url":"http://wiremock:8080/host/credit-card-payment-api/payment-status"},"spring":{"h2":{"console":{"enabled":true}}}}
    depends_on:
      - kafka
      - wiremock
    ports:
      - "8080:8080"

volumes:
  kafka_data:
